<link rel="import" href="../packages/core_elements/core_icons.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_radio_group.html">
<link rel="import" href="../packages/paper_elements/paper_input.html">

<polymer-element name="chewcrew-vote">
<template>
<link rel="stylesheet" href="vote.css">

<div unresolved horizontal layout fullbleed id="vote">
  <div vertical layout flex id="participants">
    <template repeat="{{voter in voters}}">
      <div>{{voter}}</div>
    </template>
  </div>
  <div vertical layout flex id="choices">
    <template if="{{phase == 'wait'}}">
      <div>Gathering your crew...</div>
      <paper-button on-click="{{start}}">Start Vote</paper-button>
    </template>
    <template if="{{phase == 'vote'}}">
      <paper-radio-group>
        <template repeat="{{choice in choices}}">
          <paper-radio-button label={{choice}}></paper-radio-button>
        </template>
      </paper-radio-group>
      <paper-button on-click="{{vote}}">Vote</paper-button>
    </template>
    <template if="{{phase == 'done'}}">
      <h1>Result: Boracho</h1>
    </template>
  </div>
</div>

</template>
<script type="application/dart" src="vote.dart"></script>
</polymer-element>
