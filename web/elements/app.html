<link rel="import" href="../packages/core_elements/core_header_panel.html">
<link rel="import" href="../packages/core_elements/core_toolbar.html">
<link rel="import" href="../packages/core_elements/core_icons.html">
<link rel="import" href="../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="pref.html">
<link rel="import" href="vote.html">

<polymer-element name="chewcrew-app" attributes="menu">
<template>
<link rel="stylesheet" href="app.css">

<content unresolved>
  <core-toolbar>
    <div flex><h2>Chew Crew</h2></div>
    <paper-icon-button id="searchbutton" icon="account-circle"></paper-icon-button>
  </core-toolbar>

  <section>
    <template if="{{menu == 'home'}}">
      <h1>Can't decide on a place to dine?</h1>
      <paper-button on-click="{{start}}">Let's Eat!</paper-button>
      <h1>Let your Chew Crew choose.</h1>
    </template>
    <template if="{{menu == 'preferences'}}">
      <chewcrew-pref></chewcrew-pref>
    </template>
    <template if="{{menu == 'vote'}}">
      <chewcrew-vote></chewcrew-vote>
    </template>
  </section>

  <footer>
    <a href="https://github.com/wafflehaus"><paper-icon-button style="color:red;" icon="favorite"></paper-icon-button></a>
  </footer>
</content>

</template>
<script type="application/dart" src="app.dart"></script>
</polymer-element>
